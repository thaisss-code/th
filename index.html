<!-- Thay thế phần script bằng đoạn dưới -->
<script src="https://unpkg.com/fireworks-js@2.9.2/dist/fireworks.js"></script>
<script>
  const container = document.getElementById('canvas-container');

  const fireworks = new Fireworks.default(container, {
    hue: { min: 0, max: 360 },
    delay: { min: 10, max: 20 },
    speed: 2,
    acceleration: 1.05,
    friction: 0.97,
    gravity: 1.5,
    particles: 50,
    trace: 3,
    explosion: 5,
    autoresize: true,
    brightness: {
      min: 50,
      max: 80,
      decay: { min: 0.015, max: 0.03 }
    },
    sound: {
      enabled: false
    }
  });

  container.addEventListener('click', (e) => {
    fireworks.fire({
      x: e.clientX,
      y: e.clientY
    });
  });
</script>
