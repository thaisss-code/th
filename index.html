<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Fireworks</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    .instructions {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="canvas-container">
    <div class="instructions">ðŸ’¥ Click chuá»™t Ä‘á»ƒ báº¯n phÃ¡o hoa táº¡i vá»‹ trÃ­ báº¡n muá»‘n!</div>
  </div>

  <script type="module">
    import { Fireworks } from 'https://cdn.skypack.dev/fireworks-js';

    const container = document.getElementById('canvas-container');

    const fireworks = new Fireworks(container, {
      hue: { min: 0, max: 360 },
      delay: { min: 10, max: 20 },
      speed: 2,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 50,
      trace: 3,
      explosion: 5,
      autoresize: true,
      brightness: {
        min: 50,
        max: 80,
        decay: { min: 0.015, max: 0.03 }
      },
      sound: {
        enabled: false
      }
    });

    // Báº¯n phÃ¡o táº¡i vá»‹ trÃ­ click chuá»™t
    container.addEventListener('click', (e) => {
      fireworks.fire({
        x: e.clientX,
        y: e.clientY
      });
    });
  </script>

</body>
</html>
